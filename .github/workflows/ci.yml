name: VDT2024 CI
run-name: CI pipeline nhÃ¡nh ${{ github.ref }}  
on:
  workflow_dispatch:
  push:
    branches: []
  pull_request:
    branches: [ main ]
env:
  DB_USER: test
  DB_PASSWORD: testuser4321
  DB_NAME: test
  DB_PORT: 3306
  DB_HOST: 127.0.0.1
  COR_ORIGIN: '*'
  API_PATH: /api/v1
jobs:
  run-jest-test:
    name: Test code
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:lts
        env:
          MARIADB_USER: test
          MARIADB_PASSWORD: testuser4321
          MARIADB_DATABASE: test
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: true
        ports:
          - 3306:3306
    steps:
      # - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      # - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      # - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: use node v18.20.2
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.2'
          cache: 'npm'
      - name: Set up .env file
        run: |
          touch .env.test 
          echo "DB_USER=${DB_USER}" >> .env.test
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env.test
          echo "DB_NAME=${DB_NAME}" >> .env.test
          echo "DB_PORT=${DB_PORT}" >> .env.test
          echo "DB_HOST=${DB_HOST}" >> .env.test
          echo "COR_ORIGIN=${COR_ORIGIN}" >> .env.test
          echo "API_PATH=${API_PATH}" >> .env.test

      - name: Install dependencies
        run: npm install
      - name: Migrate db
        run: npm run sequelize:migrate
      - name: Seed db data
        run: npm run sequelize:seed
      - name: Run tests
        run: npm run test
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' &&  ${{ github.event.pull_request.merged }}  # run this job only for the main branch
    needs: run-jest-test
    environment: ci
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/backend
          tag: |
            type=sha,event=branch
            type=sha,event=workflow_dispatch
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}